name: Main branch workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Non-main branch workflows"]
    types: [completed]

permissions:
  contents: read
  pages: write        # needed for Pages deploy
  id-token: write     # needed for OIDC auth

concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      # ---------- protoc cache/install (for prost-build etc.) ----------
      - name: Cache protoc
        id: cache-protoc
        uses: actions/cache@v4
        with:
          path: ~/protoc
          key: protoc-${{ runner.os }}-v25.1
          restore-keys: |
            protoc-${{ runner.os }}-

      - name: Install protoc
        if: steps.cache-protoc.outputs.cache-hit != 'true'
        run: |
          set -euxo pipefail
          mkdir -p ~/protoc
          cd ~/protoc
          curl -L https://github.com/protocolbuffers/protobuf/releases/download/v25.1/protoc-25.1-linux-x86_64.zip -o protoc.zip
          unzip -q protoc.zip
          chmod +x bin/protoc

      - name: Setup protoc PATH
        run: |
          echo "$HOME/protoc/bin" >> $GITHUB_PATH
          echo "PROTOC=$HOME/protoc/bin/protoc" >> $GITHUB_ENV

      # ---------- Rust caches ----------
      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ---------- Build docs (workspace, no deps) ----------
      - name: Build docs (workspace, no deps)
        env:
          RUSTDOCFLAGS: "-Dwarnings --cfg docsrs --html-in-header doc-header.html"
          CARGO_INCREMENTAL: "0"
          CARGO_NET_RETRY: "10"
        run: |
          set -euxo pipefail

          # Ensure no stale artefacts (old crate folders) get published
          rm -rf target/doc

          # Optional tiny style tweak for rustdoc pages
          cat > doc-header.html <<'HTML'
          <style>
            .rustdoc-toggle > summary { font-weight: 600; }
            .search-input { border-radius: 6px; }
          </style>
          HTML

          echo "Using protoc: $(which protoc) ($(protoc --version || true))"

          # Match your local command exactly: build ENTIRE workspace
          cargo doc --no-deps --all-features --workspace --jobs 2

          # Keep rustdoc's workspace pages (including crates.html),
          # but replace the root index with a redirect to the vpr crate.
          # This makes the Pages "View deployment" link (…/VPR/) land on …/VPR/vpr/
          cat > target/doc/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=./vpr/">
          <meta name="robots" content="noindex">
          <link rel="canonical" href="./vpr/">
          <title>Redirecting…</title>
          <noscript>
            <p>This page has moved to <a href="./vpr/">VPR docs</a>.</p>
          </noscript>
          <script>location.replace("./vpr/");</script>
          HTML

          # Sanity: crates list should still exist at target/doc/crates.html
          test -f target/doc/crates.html

      # ---------- Deploy (upload the whole target/doc) ----------
      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    needs: build-and-deploy-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
